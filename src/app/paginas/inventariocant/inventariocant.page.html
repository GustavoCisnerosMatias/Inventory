<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Inventario </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Stock Menor Que:</ion-label>
    <ion-input
      style="text-align: right"
      slot="end"
      type="number"
      [(ngModel)]="cantidad"
      name="cantidadMinima"
    ></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="buscarPorCantidad()" color="primary">
    Buscar Por Stock
  </ion-button>
  <ion-list>
    <ion-item-sliding *ngFor="let item of listaInventario" #ionItemSliding>
      <ion-item>
        <ion-label>
          <h2>Nombre Producto: {{item.NombreProducto}}</h2>
          <p>ubicacion: {{item.ubicacion}}</p>
          <p>Cantidad: {{item.Cantidad}}</p>
          <p>Fecha Actualizacion: {{item.FechaUltimaActualizacion}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
