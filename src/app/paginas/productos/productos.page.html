<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="servG.irA('/producto/' + 0)">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    [(ngModel)]="filtroNombre"
    (ionInput)="filtrarProductos()"
  ></ion-searchbar>
  <div *ngIf="filtroNombre.length>0">
    <ion-list>
      <ion-item-sliding *ngFor="let item of productosFiltrados" #ionItemSliding>
        <ion-item>
          <ion-label>
            <!-- <img [src]=" '/assets/'+ item.imagen" /> -->
            <h2>Nombre: {{item.Nombre}}</h2>
            <p>Precio: {{item.Precio}}</p>
            <p>Descripcion: {{item.Descripcion}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option (click)="funEditar(item, ionItemSliding)">
            <ion-icon name="create"> </ion-icon>
            Editar
          </ion-item-option>
          <ion-item-option
            color="danger"
            (click)="funEliminarr(item, ionItemSliding)"
          >
            <ion-icon name="trash-outline"></ion-icon>
            Eliminar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <div *ngIf="filtroNombre.length===0">
    <ion-list>
      <ion-item-sliding *ngFor="let item of listaProductos" #ionItemSliding>
        <ion-item>
          <ion-label>
            <!-- <img [src]=" '/assets/'+ item.imagen" /> -->
            <h2>Nombre: {{item.Nombre}}</h2>
            <p>Precio: {{item.Precio}}</p>
            <p>Descripcion: {{item.Descripcion}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option (click)="funEditar(item, ionItemSliding)">
            <ion-icon name="create"> </ion-icon>
            Editar
          </ion-item-option>
          <ion-item-option
            color="danger"
            (click)="funEliminarr(item, ionItemSliding)"
          >
            <ion-icon name="trash-outline"></ion-icon>
            Eliminar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
