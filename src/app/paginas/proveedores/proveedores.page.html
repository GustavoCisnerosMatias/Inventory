<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Proveedores </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="servG.irA('/proveedor/' + 0)">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="filtroNombre"
    (ionInput)="filtrarProveedores()"
  ></ion-searchbar>

  <ion-list>
    <ion-item-sliding
      *ngFor="let proveedor of proveedoresFiltrados"
      #ionItemSliding
    >
      <ion-item>
        <ion-label>
          <h2>{{ proveedor.Nombre }}</h2>
          <p>{{ proveedor.Contacto }}</p>
          <p>{{ proveedor.Telefono }}</p>
          <p>{{ proveedor.Email }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="funEditar(proveedor, ionItemSliding)">
          <ion-icon name="create"> </ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option
          color="danger"
          (click)="funEliminar(proveedor, ionItemSliding)"
        >
          <ion-icon name="trash-outline"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
