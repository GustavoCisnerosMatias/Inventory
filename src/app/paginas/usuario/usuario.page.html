<ion-header>
  <ion-toolbar>
    <ion-title color="primary"
      >{{ id == 0 ? 'Nuevo' : 'Editar' }} Usuario</ion-title
    >
    <ion-buttons slot="end">
      <ion-button (click)="guardarCambios()">
        <ion-icon name="save"></ion-icon> Grabar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="guardarCambios()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="objUsuario.Nombre"
        name="Nombre"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="objUsuario.usuario"
        name="Usuario"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="objUsuario.password"
        name="Password"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Administrador</ion-label>
      <ion-toggle
        [(ngModel)]="toggleValue"
        (ionChange)="toggleAdmin($event)"
        name="adminToggle"
      ></ion-toggle>
    </ion-item>

    <ion-button expand="full" (click)="backToUsuarios()" color="danger">
      <ion-icon></ion-icon> Cancelar
    </ion-button>
  </form>
</ion-content>
