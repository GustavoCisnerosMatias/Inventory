<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Usuarios </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="servG.irA('/usuario/' + 0)">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="filtroNombre"
    (ionInput)="filtrarUsuarios()"
  ></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuariosFiltrados" #slidingItem>
      <ion-item>
        <ion-label>
          <h2>Nombre: {{ usuario.Nombre }}</h2>
          <p>Usuario: {{ usuario.usuario }}</p>
          <p>
            Tipo de Usuario: {{ usuario.Admin === '1'? 'Admin' : 'Empleado' }}
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="funEditar(usuario, slidingItem)">
          <ion-icon name="create"> </ion-icon>

          Editar
        </ion-item-option>
        <ion-item-option
          color="danger"
          (click)="funEliminar(usuario, slidingItem)"
        >
          <ion-icon name="trash-outline"></ion-icon>

          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
